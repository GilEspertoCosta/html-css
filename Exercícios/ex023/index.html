<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

    table{
        border: black;
        width: 400px;
        border-collapse: collapse;
    }
    tr.linha{
        background-color: gray;
    }

    td{
        border: 1px solid black;
        
    }

    td.dado{
    background-color: yellowgreen;
}

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA
    -->

    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class='linha'><!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td class='dado'>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr><!--QUINTA LINHA-->
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr><!--SEXTA LINHA-->
            <td>A6</td>
        </tr>

    </table>
    
</body>
</html>
