<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <title>Mapa Mundo</title>
</head>
<body>
    <h1>Desafio do Mapa Mundo!</h1>
    <p>Agora chegou a hora de treinar um pouco o uso de imagens, parágrafos e quebras de linhas.

    </p>
    <img src="mapa1.png" alt="América do Norte">
    <img src="mapa2.png" alt="United Kingdom">
    <img src="mapa3.png" alt="Rússia">
<br>
<img src="mapa4.png" alt="América Central">
<img src="mapa5.png" alt="Europa e Norte de África">
<img src="mapa6.png" alt="Ásia">
<br>
<img src="mapa7.png" alt="América do Sul">
<img src="mapa8.png" alt="África do Sul">
<img src="mapa9.png" alt="Austrália">
<!--o <br> permite quebrar a linha mas o espaçamento entre linhas é menor. Por sua vez, o <p> </p> cria uma parágrafo, faz uma quebra de linha maior, as linhas ficam mais separadas -->
</body>
</html>
